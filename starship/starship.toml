add_newline = false
# A minimal left prompt
format = """$directory$character"""
palette = "catppuccin_mocha"
# move the rest of the prompt to the right
right_format = """$all"""
command_timeout = 1000

[character]
vimcmd_symbol = '[\\[N\\] >>>](bold yellow)'
success_symbol = '[âžœ](bold green)'

[directory.substitutions]
'~/tests/starship-custom' = 'work-project'

[git_branch]
format =  '[$symbol$branch(:$remote_branch)]($style)'

[aws]
format = '[$symbol(profile: "$profile" )(\(region: $region\) )]($style)'
disabled = false
style = 'bold blue'
symbol = "îŒ½ "

[golang]
format = '[î˜§ ](bold cyan)'

[kubernetes]
symbol = 'â˜¸ '
disabled = false  # Enabled to show K8s context
format = '[$symbol$context( \($namespace\))]($style) '
contexts = [
  { context_pattern = "vng-dev", style = "green", context_alias = "dev", symbol = "â˜¸ " },
  { context_pattern = "vng-stg", style = "yellow", context_alias = "stg", symbol = "â˜¸ " },
  { context_pattern = "vng-ctl", style = "yellow", context_alias = "ctl", symbol = "â˜¸ " },
  { context_pattern = "vng-prd", style = "red", context_alias = "prd", symbol = "ðŸ’€ " },
]

[cmd_duration]
min_time = 2000
format = "[$duration](bold yellow) "

[status]
disabled = false
format = '[\[$status\]]($style) '
style = "red bold"

[git_status]
disabled = false
style = "bold red"
format = '([\[$all_status$ahead_behind\]]($style) )'

[nodejs]
format = "[$symbol($version )]($style)"
style = "bold green"

[python]
format = '[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)'
style = "bold yellow"

[rust]
format = "[$symbol($version )]($style)"
style = "bold red"

[docker_context]
disabled = true

